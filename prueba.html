<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat WebSocket Test</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  </head>
  <body>
    <h1>WebSocket Chat Test</h1>
    <input id="username" type="text" placeholder="Tu nombre" />
    <button onclick="registerUser()">Registrarse</button>

    <input id="message" type="text" placeholder="Escribe tu mensaje" />
    <button onclick="sendMessage()">Enviar Mensaje</button>

    <h2>Historial de Mensajes</h2>
    <ul id="messageList"></ul>

    <script>
      const socket = io('http://localhost:8081');
      let username = '';

      function registerUser() {
        username = document.getElementById('username').value;
        if (username) {
          socket.emit('register', username);
          alert(`Te has registrado como ${username}`);
        } else {
          alert('Por favor ingresa un nombre');
        }
      }

      socket.on('messageHistory', (messages) => {
        const messageList = document.getElementById('messageList');
        messageList.innerHTML = ''; // Limpiar el historial
        messages.forEach((msg) => {
          const li = document.createElement('li');
          li.textContent = `${msg.user}: ${msg.content}`;
          messageList.appendChild(li);
        });
      });

      socket.on('message', (msg) => {
        const messageList = document.getElementById('messageList');
        const li = document.createElement('li');
        li.textContent = `${msg.user}: ${msg.content}`;
        messageList.appendChild(li);
      });

      socket.on('privateMessage', (msg) => {
        const messageList = document.getElementById('messageList');
        const li = document.createElement('li');
        li.textContent = `(Privado) ${msg.from || 'TÃº'}: ${msg.message}`;
        messageList.appendChild(li);
      });

      function sendMessage() {
        const message = document.getElementById('message').value;
        if (message) {
          socket.emit('message', { user: username, message });
          document.getElementById('message').value = ''; // Limpiar el input
        } else {
          alert('Por favor ingresa un mensaje');
        }
      }
    </script>
  </body>
</html>
